<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="Main_Photo">
    <header id="Header">
      <div class="City">
        <p>تهران</p>
        <div class="Header_City-icon">
          <img src="pin.png" alt="" />
        </div>
      </div>
      <div class="Header_Date">
        <p id="Header_Date-Text"></p>
      </div>
    </header>
    <main id="Main">
      <section id="Weather">
        <div id="Weather_Widget">
          <div class="Weather_Widget-Header">
            <img src="noun-calendar-404.png" alt="" />
            <p id="Weather_Widget-Day-text">پیش بینی روز های آینده</p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
